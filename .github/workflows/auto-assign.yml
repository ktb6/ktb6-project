name: Auto Assign PR Author

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

jobs:
  auto-assign:
    runs-on: ubuntu-latest

    steps:
      - name: Assign PR author
        uses: kentaro-m/auto-assign-action@v2.1.0
        with:
          addAssignees: true
          addReviewers: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
